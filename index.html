<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      rel="shortcut icon"
      href="https://images-na.ssl-images-amazon.com/images/I/71cg+fcdDdL.png"
    />
    <link rel="stylesheet" href="./sudoku.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <h1>Sudoku</h1>
    <div id="main">
      <div id="block1"></div>

    </div>
